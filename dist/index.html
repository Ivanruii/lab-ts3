<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Contador de Cola</h1>

        <div class="counter-container">
            <div class="number">
                <span id="number-1" class="num">0</span>
                <span id="number-2" class="num">0</span>
            </div>
            <div class="bg-number">
                <span id="number-1-bg" class="bg-num">0</span>
                <span id="number-2-bg" class="bg-num">0</span>
            </div>
            <div class="internal-controller">
                <button class="btn" id="btn-add"><i class="fa-solid fa-plus"></i></button>
                <button class="btn" id="btn-reduce"><i class="fa-solid fa-minus"></i></button>
                <button class="btn" id="btn-reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>    
        </div>
        <div class="external-controller">
            <div class="input-value">
                <input type="number" id="input-value" min="0" max="99">
                <button id="btn-set-value">Setear</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0928c6ee75.js" crossorigin="anonymous"></script>
</body>
